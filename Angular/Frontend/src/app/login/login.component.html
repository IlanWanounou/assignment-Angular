<form ngForm (submit)="onSubmit($event);"
     class="form"
     style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-bottom: 10px;">
  <mat-form-field>
    <mat-label> Nom : </mat-label>
    <input matInput
           placeholder="Nom user"
           [(ngModel)]="user"
           name="Nom user"
           type="text"
           class="input"
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label> Mot de passe : </mat-label>
    <input matInput
           placeholder="Mot de passe"
           [(ngModel)]="password"
           name="Mot de passe"
           type="password"
           class="input"            
    />
  </mat-form-field>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <button mat-raised-button color="primary" type="submit">Connexion</button>
</form>
