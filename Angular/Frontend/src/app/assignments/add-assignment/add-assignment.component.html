<form ngForm (submit)="onSubmit($event);assignmentForm.reset();"
     #assignmentForm
     class="form"
>
  <mat-form-field>
    <mat-label> Nom : </mat-label>
    <input matInput
           placeholder="Nom du devoir"
           [(ngModel)]="nomDevoir"
           name="nom"
    />
  </mat-form-field>

 <mat-form-field>
    <mat-label> auteur : </mat-label>
    <input matInput
           placeholder="auteur"
           [(ngModel)]="auteur"
           name="auteur"
    />
  </mat-form-field>

  <!-- ajouter une remarque -->
  <mat-form-field>
    <mat-label> Remarque : </mat-label>
    <input matInput
           placeholder="remarques"
           [(ngModel)]="remarques"
           name="remarques"
    />
    <!-- liste de matiere  -->

  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Mati√®re</mat-label>
    <mat-select [(ngModel)]="selectedSubject" name="subject" (selectionChange)="onMatiereChange($event)">
      <mat-option *ngFor="let matiere of subjects" [value]="matiere">
        {{ matiere.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  




  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker"
          [(ngModel)]="dateDeRendu"
          name="date"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button  mat-raised-button color="primary">Ajouter devoir</button>
</form>
