<mat-card *ngIf="assignmentTransmis">
  <mat-card-content>
    <mat-card-title>
      {{ assignmentTransmis.nom }}
    </mat-card-title>
    <mat-card-subtitle>
      {{assignmentTransmis.dateDeRendu | date: 'dd/MM/yyyy'}}
    </mat-card-subtitle>
    <mat-checkbox *ngIf="!assignmentTransmis.rendu"
      (click)="onAssignmentRendu()"
    >
      Rendu
    </mat-checkbox>
    <nav><a [routerLink]="['/assignment', assignmentTransmis.id, 'edit']"><button [disabled]="!isAdmin()"  mat-stroked-button color="primary">Edit</button></a></nav>
    <button [disabled]="!isAdmin()"  mat-raised-button color="warn" (click)="onDelete(assignmentTransmis)">DELETE</button>
  </mat-card-content>
</mat-card>
